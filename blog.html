<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Shayan Present</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .video-card {
            background: #222;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .video-card:hover {
            background: #333;
        }
        .video-card img {
            width: 120px;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .video-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .video-info p {
            margin: 5px 0;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Latest Videos</h2>
        <div id="video-list">
            <!-- Videos dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript Code
        const videos = [
            {
                title: "SP EDITOR NEW FIXTURE REVEAL",
                views: "1.6K views",
                time: "4 days ago",
                thumbnail: "https://via.placeholder.com/120x80",
                link: "https://youtube.com/watch?v=example1"
            },
            {
                title: "SP EDITOR HALF REVIEW DOWNLOAD",
                views: "2.7K views",
                time: "6 days ago",
                thumbnail: "https://via.placeholder.com/120x80",
                link: "https://youtube.com/watch?v=example2"
            },
            {
                title: "SP EDITOR COMING - SQUAD, JERSEY",
                views: "1.9K views",
                time: "10 days ago",
                thumbnail: "https://via.placeholder.com/120x80",
                link: "https://youtube.com/watch?v=example3"
            }
        ];

        function loadVideos() {
            const videoList = document.getElementById("video-list");
            videos.forEach(video => {
                const videoCard = document.createElement("a");
                videoCard.href = video.link;
                videoCard.className = "video-card";
                videoCard.innerHTML = `
                    <img src="${video.thumbnail}" alt="Thumbnail">
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.views} â€¢ ${video.time}</p>
                    </div>
                `;
                videoList.appendChild(videoCard);
            });
        }

        document.addEventListener("DOMContentLoaded", loadVideos);
    </script>

</body>
</html>
